<!DOCTYPE HTML>
<html class="no-js" lang="en"><!--<![endif]-->
	<head>
		<title>Gift Certificate</title>
		<link rel='stylesheet' href='lib/css/default.css' type='text/css' media='all' />
		<script type="text/javascript" src="lib/js/GiftCertificateForm.class.js"></script>
		<script type="text/javascript">
			function bodyOnLoad()
			{
				
			}
		</script>
	</head>
	<body onload="bodyOnLoad()">
		<main>
			<!-- This is Gift Certificate form specific area -->
			<div class="merchant-info">
				Merchant Info
			</div>
			<form id="giftCertificateForm" method="post" enctype="multipart/form-data">
				<div class="form-section clearfix">
					<label for="GiftTicketAmount">Choose a GiftTicket Amount</label>
					<div class="form-field clearfix">
						<select name="giftTicketAmount" id="giftTicketAmount">
							<option value="20.00|22.75">$20.00 - Cost $22.75</option>
							<option value="25.00|24.00">$25.00 - Cost $24.00</option>
						</select>
						<div class="form-message">
							You have selected a <span id="ticketAmoutMsg"></span> GiftTicket.
							<br>
							This GiftTicket costs <span id="ticketCostMsg"></span>
						</div>
					</div>
				</div>
				<div class="form-section clearfix">
					<label for="giftTicketTheme">Choose a GiftTicket Theme for an Occasion</label>
					<div class="form-field clearfix">
						<select name="giftTicketTheme" id="giftTicketTheme" multiple>
							<option value="">None</option>
							<option value="Birthday">Birthday</option>
						</select>
						<div class="form-message" id="giftTicketThemeMsg">
						</div>
					</div>
				</div>
				<div class="form-section clearfix">
					<label for="giftTicketMessage">Write a personalized message to your recipient</label>
					<div class="form-field clearfix">
						<textarea name="giftTicketMessage" id="giftTicketMessage"></textarea>
					</div>
				</div>
				<div class="form-section clearfix">
					<label for="recipientEmail" id="lblRecipientEmail">Recipent's Email Address</label>
					<div class="form-field clearfix">
						<input type="text" name="recipientEmail" id="recipientEmail">
					</div>
				</div>
				<div class="form-section clearfix">
					<label>Preview Image</label>
					<div class="form-field clearfix">
						<canvas id="giftTicketCanvas"></canvas>
					</div>
				</div>
				<div class="form-submits clearfix">
					<input type="image" src="lib/img/add-to-cart.gif" name="cmd_x" class="form-submit-image">
				</div>
			</form>
			<!-- // End specific -->
		</main>
	</body>
</html>
